        body { margin: 0; padding: 0; }

            z-index: 1;
            border-radius: 3px;

            color: #fff;
        }
    
        .filter-group input[type='checkbox']:first-child + label {
            border-radius: 3px 3px 0 0;
        }
    
        .filter-group label:last-child {
            border-radius: 0 0 3px 3px;
            border: none;
        }
    
        .filter-group input[type='checkbox'] {

        }
    
        .filter-group input[type='checkbox'] + label {

            cursor: pointer;

            border-bottom: 1px solid rgba(0, 0, 0, 0.25);

    const radiusCenter = [-4.07, 55.73];

        zoom: 5,
        center: radiusCenter,

        maxZoom: 10,
        minZoom: 5,
        maxPitch: 85

        maxWidth: 80,
        unit: 'metric'  // 'imperial' or 'metric'

        console.log(map.getZoom());

        //map.redraw(true);

        // Generate a polygon using turf.circle
        // See https://turfjs.org/docs/#circle

        let allBMUs = await getBMUs(); // get the BMU data from the generatorMap.js file
        let powerStations = `\{
    \"type\": \"FeatureCollection\",
    \"features\": \[`;

        //const radius = 500; // kilometer
        const options = {
            steps: 20,
            units: 'meters',
        };
    
        for(i in allBMUs){
            
            let radius = parseFloat(allBMUs[i].installedCapacity);
            
            //console.log(allBMUs[i].siteName, allBMUs[i].lon, allBMUs[i].lat, allBMUs[i].installedCapacity, radius);
            if(allBMUs[i].installedCapacity > 1000){
                //console.log("It's a biggy!");
                radius *= 20;
            } else{
                // console.log("It's a small one!");
                radius *= 20;
            }
            
            let circle = {};
            circle = turf.circle([parseFloat(allBMUs[i].lon), parseFloat(allBMUs[i].lat)], radius, options);
            circle.properties.name = allBMUs[i].siteName;
            circle.properties.installedCapacity = allBMUs[i].installedCapacity;
            circle.properties.primaryFuel = allBMUs[i].primaryFuel;
            circle.properties.LngLatLike = [parseFloat(allBMUs[i].lon), parseFloat(allBMUs[i].lat)];
            
            powerStations += JSON.stringify(circle) + ",";
         
            switch (allBMUs[i].primaryFuel) {
                case "Wind":    
                break;

                break;
                
                case "Natural Gas":
                break;

                case "Diesel/Gas Oil":
                break;

                break;

                case "Hydro":
                break;

                case "Biomass":
                break;

                case "Coal":
                break;

                case "Sour Gas":    
                break;
                default:
                    
            }//switch  

            
            
        }//for

        

        /***********
         * Complete the GeoJSON string for each circle/generation type, and provide a colour palette for each type.
         **/

        
        
        powerStations = powerStations.substring(0, powerStations.length - 1) + `\]}`;
        console.log(powerStations);

        powerStationsJSON = JSON.parse(powerStations);
        

        //Some pretty colours to colour code generation types
        const colorPalette = {
            "wind": "#44d444",
            "biomass": "#ffb399",
            "solar": "#ff33ff",
            "nuclear": "#ffff00",
            "naturalGas": "#00b3e6",
            "pumpedHydro": "#2e8b57",
            "hydro": "#2e8b57",
            "coal": "#ffffff",
            "dieselgasOil": "#808080",
            "sourGas": "#b34d4d",
        }

        
        /**
         * Add the powerstation layer to the map
         * The data is in GeoJSON format, so we can add it as a source
         * and then add a fill layer and an outline layer to display it.
         **/
        map.addSource(`windFarms`, {
            type: 'geojson',
            data: powerStationsJSON,
            filter: ['==', ['get', 'primaryFuel'], 'Wind']
        });
        // Add a fill layer with some transparency
        map.addLayer({
            id: `windfarm-layer`,
            type: 'fill',
            source: `windFarms`,
            paint: {
                'fill-color': colorPalette.wind,
                'fill-opacity': 0.4
            }
            
        });
        // Add a line layer to draw the circle outline
        map.addLayer({
            id: `windfarm-outline`,
            type: 'line',
            source: `windFarms`,
            paint: {
                'line-color': '#0094ff',
                'line-width': .5
            }
        });

        // Add the sour gas layer to the map
        map.addSource(`sourGas`, {

        map.addLayer({

        // Add a line layer to draw the circle outline

            id: `sourGas-outline`,

            source: `sourGas`,
            paint: {
                'line-color': '#0094ff',
                'line-width': .5
            }
        });

        
        
       
    });//map.on('load', ...) function


    // When a click event occurs on a feature in the places layer, open a popup at the
    // location of the feature, with description HTML from its properties.
    map.on('click', 'windfarm-layer', (e) => {
        const coordinates = e.features[0].geometry.coordinates.slice();
        const description = `<strong> ${e.features[0].properties.name} </strong>` +
            `<p> Installed Capacity: ${e.features[0].properties.installedCapacity} MW </p>` +
            `<p> Primary Fuel: ${e.features[0].properties.primaryFuel} </p>`;

        // Ensure that if the map is zoomed out such that multiple
        // copies of the feature are visible, the popup appears
        // over the copy being pointed to.
        while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
            coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
        }
        console.log(coordinates[0][0]);
        new maplibregl.Popup()
            .setLngLat(coordinates[0][0])
            .setHTML(description)
            .addTo(map);
    });
