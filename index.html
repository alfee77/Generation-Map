<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="styles.css">
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/date-fns@4.1.0/cdn.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0"></script>
    <script src="generatorMap.js"></script>


    <title>Geographic Visualisation of GB Power Stations</title>
</head>

<body>
    
    
    <div class="header" id="header">
        <h2>Generation Map</h2>
        <p>An extension of an energy experiment.</p>
    </div>
    <div class="topnav" id="topnav">

    </div>
    <div class="row">
        <div class="column side" id="column side left">
            <div class="chart">
                <div class="chart-header" id="chart-header"></div>    
                    <canvas id="myChart0"></canvas>
                    <canvas id="myChart1"></canvas>
                    <canvas id="myChart2"></canvas>
                    <canvas id="myChart3"></canvas>
                    <canvas id="myChart4"></canvas>
                    <canvas id="myChart5"></canvas>
                    <canvas id="myChart6"></canvas>
            </div>
        </div>
        <div class="column middle">
            <iframe src="theMap.html" id="myFrame" width="50%" height="1000px" style="border:none"></iframe>
            
        </div>

        <div class="column side" id="column side right">
            
        </div>
    </div>
    <div class="footer" id="footer">
    </div>
</body>

</html>
