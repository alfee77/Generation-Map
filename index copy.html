<!DOCTYPE html>
<html lang="en">
<head>
    <title>Power Map</title>
    <meta property="og:description" content="Draw a radius to approximate a location with Turf.js" />
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='https://unpkg.com/maplibre-gl@5.4.0/dist/maplibre-gl.css' />
    <script src='https://unpkg.com/maplibre-gl@5.4.0/dist/maplibre-gl.js'></script>
    <script src='generatorMap.js'></script>
    <style>
        body { margin: 0; padding: 0; }
        html, body, #map { height: 100%; }
    
        .filter-group {
            font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
            font-weight: 600;
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1;
            border-radius: 3px;
            width: 120px;
            color: #fff;
        }
    
        .filter-group input[type='checkbox']:first-child + label {
            border-radius: 3px 3px 0 0;
        }
    
        .filter-group label:last-child {
            border-radius: 0 0 3px 3px;
            border: none;
        }
    
        .filter-group input[type='checkbox'] {
            display: none;
        }
    
        .filter-group input[type='checkbox'] + label {
            background-color: #3386c0;
            display: block;
            cursor: pointer;
            padding: 10px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.25);
        }
    
        .filter-group input[type='checkbox'] + label {
            background-color: #3386c0;
            text-transform: capitalize;
        }
    
        .filter-group input[type='checkbox'] + label:hover,
        .filter-group input[type='checkbox']:checked + label {
            background-color: #4ea0da;
        }
    
        .filter-group input[type='checkbox']:checked + label:before {
            content: 'âœ”';
            margin-right: 5px;
        }
    </style>
    
    
    
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/@turf/turf@7/turf.min.js"></script>

<div id="map"></div>
<nav id="filter-group" class="filter-group"></nav>

<script>    
    const radiusCenter = [-4.07, 55.73];
    
    const filterGroup = document.getElementById('filter-group');
    
    const map = new maplibregl.Map({
        container: 'map',
        zoom: 5.5,
        center: radiusCenter,
        style: 'https://api.maptiler.com/maps/dataviz/style.json?key=y8C2n98M5Gq1bNIROgJt', 
        maxZoom: 10,
        minZoom: 5.5,
        maxPitch: 85
    });

    let scale = new maplibregl.ScaleControl({
        maxWidth: 80,
        unit: 'metric'  // 'imperial' or 'metric'
    });
    map.addControl(scale, 'bottom-left');

    map.on('zoom', ()=>{
        console.log(map.getZoom());
        map.triggerRepaint(); // Trigger a repaint to update the scale control
        //map.redraw(true);
    });
    

    map.on('load', async () => {
        // Generate a polygon using turf.circle
        // See https://turfjs.org/docs/#circle

        let allBMUs = await getBMUs(); // get the BMU data from the generatorMap.js file

        //const radius = 500; // kilometer
        const options = {
            steps: 20,
            units: 'meters',
        };
        
        let windyCircles = "";
        let nuclearCircles = "";
        let naturalGasCircles = "";
        let dieselGasOilCircles = "";
        let pumpedHydroCircles = "";
        let hydroCircles = "";
        let biomassCircles = "";
        let coalCircles = "";
        let sourGasCircles = "";

        let windyCirclesJSON = {};
        let nuclearCirclesJSON = {};
        let naturalGasCirclesJSON = {};
        let dieselGasOilCirclesJSON = {};
        let pumpedHydroCirclesJSON = {};
        let hydroCirclesJSON = {};
        let biomassCirclesJSON = {};
        let coalCirclesJSON = {};
        let sourGasCirclesJSON = {};
        

        for(i in allBMUs){
            
            let radius = parseFloat(allBMUs[i].installedCapacity);
            
            //console.log(allBMUs[i].siteName, allBMUs[i].lon, allBMUs[i].lat, allBMUs[i].installedCapacity, radius);
            if(allBMUs[i].installedCapacity > 1000){
                //console.log("It's a biggy!");
                radius *= 10;
            } else{
                // console.log("It's a small one!");
                radius *= 50;
            }
            
            let circle = "";;

            //Some pretty colours to colour code generation types
            switch (allBMUs[i].primaryFuel) {
                case "Wind":
                    circle = turf.circle([parseFloat(allBMUs[i].lon), parseFloat(allBMUs[i].lat)], radius, options);
                    circle.properties.name = allBMUs[i].siteName;
                    circle.properties.installedCapacity = allBMUs[i].installedCapacity;
                    circle.properties.primaryFuel = allBMUs[i].primaryFuel;
                    circle.properties.LngLatLike = [parseFloat(allBMUs[i].lon), parseFloat(allBMUs[i].lat)];
                    windyCircles += JSON.stringify(circle) + ",";
                break;
                case "Nuclear":
                    circle = turf.circle([parseFloat(allBMUs[i].lon), parseFloat(allBMUs[i].lat)], radius, options);
                    circle.properties.name = allBMUs[i].siteName;
                    circle.properties.installedCapacity = allBMUs[i].installedCapacity;
                    circle.properties.primaryFuel = allBMUs[i].primaryFuel;
                    circle.properties.LngLatLike = [parseFloat(allBMUs[i].lon), parseFloat(allBMUs[i].lat)];    
                    nuclearCircles += JSON.stringify(circle) + ",";
                break;
                case "Natural Gas":
                    circle = turf.circle([parseFloat(allBMUs[i].lon), parseFloat(allBMUs[i].lat)], radius, options);
                    circle.properties.name = allBMUs[i].siteName;
                    circle.properties.installedCapacity = allBMUs[i].installedCapacity;
                    circle.properties.primaryFuel = allBMUs[i].primaryFuel;    
                    circle.properties.LngLatLike = [parseFloat(allBMUs[i].lon), parseFloat(allBMUs[i].lat)];
                    naturalGasCircles += JSON.stringify(circle) + ",";
                break;
                case "Diesel/Gas Oil":
                    circle = turf.circle([parseFloat(allBMUs[i].lon), parseFloat(allBMUs[i].lat)], radius, options);    
                    circle.properties.name = allBMUs[i].siteName;
                    circle.properties.installedCapacity = allBMUs[i].installedCapacity;
                    circle.properties.primaryFuel = allBMUs[i].primaryFuel;
                    circle.properties.LngLatLike = [parseFloat(allBMUs[i].lon), parseFloat(allBMUs[i].lat)];
                    dieselGasOilCircles += JSON.stringify(circle) + ",";
                break;
                case "Pumped hydro":
                    circle = turf.circle([parseFloat(allBMUs[i].lon), parseFloat(allBMUs[i].lat)], radius, options);    
                    circle.properties.name = allBMUs[i].siteName;
                    circle.properties.installedCapacity = allBMUs[i].installedCapacity;
                    circle.properties.primaryFuel = allBMUs[i].primaryFuel;
                    circle.properties.LngLatLike = [parseFloat(allBMUs[i].lon), parseFloat(allBMUs[i].lat)];
                    pumpedHydroCircles += JSON.stringify(circle) + ",";
                break;
                case "Hydro":
                    circle = turf.circle([parseFloat(allBMUs[i].lon), parseFloat(allBMUs[i].lat)], radius, options);        
                    circle.properties.name = allBMUs[i].siteName;
                    circle.properties.installedCapacity = allBMUs[i].installedCapacity;
                    circle.properties.primaryFuel = allBMUs[i].primaryFuel;
                    circle.properties.LngLatLike = [parseFloat(allBMUs[i].lon), parseFloat(allBMUs[i].lat)];
                    hydroCircles += JSON.stringify(circle) + ",";
                break;
                case "Biomass":
                    circle = turf.circle([parseFloat(allBMUs[i].lon), parseFloat(allBMUs[i].lat)], radius, options);    
                    circle.properties.name = allBMUs[i].siteName;
                    circle.properties.installedCapacity = allBMUs[i].installedCapacity;
                    circle.properties.primaryFuel = allBMUs[i].primaryFuel;
                    circle.properties.LngLatLike = [parseFloat(allBMUs[i].lon), parseFloat(allBMUs[i].lat)];
                    biomassCircles += JSON.stringify(circle) + ",";
                break;
                case "Coal":
                    circle = turf.circle([parseFloat(allBMUs[i].lon), parseFloat(allBMUs[i].lat)], radius, options);        
                    circle.properties.name = allBMUs[i].siteName;
                    circle.properties.installedCapacity = allBMUs[i].installedCapacity;
                    circle.properties.primaryFuel = allBMUs[i].primaryFuel;
                    circle.properties.LngLatLike = [parseFloat(allBMUs[i].lon), parseFloat(allBMUs[i].lat)];
                    coalCircles += JSON.stringify(circle) + ",";
                break;
                case "Sour Gas":
                    circle = turf.circle([parseFloat(allBMUs[i].lon), parseFloat(allBMUs[i].lat)], radius, options);    
                    circle.properties.name = allBMUs[i].siteName;
                    circle.properties.installedCapacity = allBMUs[i].installedCapacity;
                    circle.properties.primaryFuel = allBMUs[i].primaryFuel;
                    circle.properties.LngLatLike = [parseFloat(allBMUs[i].lon), parseFloat(allBMUs[i].lat)];
                    sourGasCircles += JSON.stringify(circle) + ",";
                break;
                default:
                    
            }//switch  

            
            
        }//for

        

        /***********
         * Complete the GeoJSON string for each circle/generation type, and provide a colour palette for each type.
         **/

        windyCircles = windyCircles.substring(0, windyCircles.length - 1);
        windyCircles = 
`\{
    \"type\": \"FeatureCollection\",

    \"features\"\: \[` + windyCircles +"]}";
        windyCirclesJSON = JSON.parse(windyCircles);
        


        nuclearCircles = nuclearCircles.substring(0, nuclearCircles.length - 1);
        nuclearCircles = 
`\{
    \"type\": \"FeatureCollection\",

    \"features\"\: \[` + nuclearCircles +"]}";
        nuclearCirclesJSON = JSON.parse(nuclearCircles);

        naturalGasCircles = naturalGasCircles.substring(0, naturalGasCircles.length - 1);
        naturalGasCircles = 
`\{
    \"type\": \"FeatureCollection\",

    \"features\"\: \[` + naturalGasCircles +"]}";
        naturalGasCirclesJSON = JSON.parse(naturalGasCircles);

        dieselGasOilCircles = dieselGasOilCircles.substring(0, dieselGasOilCircles.length - 1);
        dieselGasOilCircles = 
`\{
    \"type\": \"FeatureCollection\",

    \"features\"\: \[` + dieselGasOilCircles +"]}";
        dieselGasOilCirclesJSON = JSON.parse(dieselGasOilCircles);

        pumpedHydroCircles = pumpedHydroCircles.substring(0, pumpedHydroCircles.length - 1);
        pumpedHydroCircles = 
`\{
    \"type\": \"FeatureCollection\",

    \"features\"\: \[` + pumpedHydroCircles +"]}";
        pumpedHydroCirclesJSON = JSON.parse(pumpedHydroCircles);

        hydroCircles = hydroCircles.substring(0, hydroCircles.length - 1);
        hydroCircles = 
`\{
    \"type\": \"FeatureCollection\",

    \"features\"\: \[` + hydroCircles +"]}";
        hydroCirclesJSON = JSON.parse(hydroCircles);

        biomassCircles = biomassCircles.substring(0, biomassCircles.length - 1);
        biomassCircles = 
`\{
    \"type\": \"FeatureCollection\",

    \"features\"\: \[` + biomassCircles +"]}";
        biomassCirclesJSON = JSON.parse(biomassCircles);

        coalCircles = coalCircles.substring(0, coalCircles.length - 1);
        coalCircles = 
`\{
    \"type\": \"FeatureCollection\",

    \"features\"\: \[` + coalCircles +"]}";
        coalCirclesJSON = JSON.parse(coalCircles);

        sourGasCircles = sourGasCircles.substring(0, sourGasCircles.length - 1);
        sourGasCircles = 
`\{
    \"type\": \"FeatureCollection\",

    \"features\"\: \[` + sourGasCircles +"]}";
        sourGasCirclesJSON = JSON.parse(sourGasCircles);


        //Some pretty colours to colour code generation types
        const colorPalette = {
            "wind": "#44d444",
            "biomass": "#ffb399",
            "solar": "#ff33ff",
            "nuclear": "#ffff00",
            "naturalGas": "#00b3e6",
            "pumpedHydro": "#2e8b57",
            "hydro": "#2e8b57",
            "coal": "#ffffff",
            "dieselgasOil": "#808080",
            "sourGas": "#b34d4d",
        }

        
        /**
         * Add the windfarm layer to the map
         * The data is in GeoJSON format, so we can add it as a source
         * and then add a fill layer and an outline layer to display it.
         **/
        map.addSource(`windfarms`, {
            type: 'geojson',
            data: windyCirclesJSON,
            filter: windyCirclesJSON.siteName == 'Beatrice Offshore windfarm'

        });
        // Add a fill layer with some transparency
        map.addLayer({
            id: `windfarm-layer`,
            type: 'fill',
            source: `windfarms`,
            paint: {
                'fill-color': colorPalette.wind,
                'fill-opacity': 0.4
            }
        });
        // Add a line layer to draw the circle outline
        map.addLayer({
            id: `windfarm-outline`,
            type: 'line',
            source: `windfarms`,
            paint: {
                'line-color': '#0094ff',
                'line-width': .5
            }
        });

        
        // Add the nuclear layer to the map
        map.addSource(`nuclear`, {
            type: 'geojson',
            data: nuclearCirclesJSON,
        });
        // Add a fill layer with some transparency
        map.addLayer({
            id: `nuclear-layer`,
            type: 'fill',
            source: `nuclear`,
            paint: {
                'fill-color': colorPalette.nuclear,
                'fill-opacity': 0.4
            }
        });
        // Add a line layer to draw the circle outline
        map.addLayer({
            id: `nuclear-outline`,
            type: 'line',
            source: `nuclear`,
            paint: {
                'line-color': '#0094ff',
                'line-width': .5
            }
        });

        // Add the natural gas layer to the map
        map.addSource(`naturalGas`, {
            type: 'geojson',
            data: naturalGasCirclesJSON,
        });
        // Add a fill layer with some transparency
        map.addLayer({
            id: `naturalGas-layer`,
            type: 'fill',
            source: `naturalGas`,
            paint: {
                'fill-color': colorPalette.naturalGas,
                'fill-opacity': 0.4
            }
        });
        // Add a line layer to draw the circle outline
        map.addLayer({
            id: `naturalGas-outline`,
            type: 'line',
            source: `naturalGas`,
            paint: {
                'line-color': '#0094ff',
                'line-width': .5
            }
        });
        
        // Add the diesel gas oil layer to the map
        map.addSource(`dieselGasOil`, {
            type: 'geojson',
            data: dieselGasOilCirclesJSON,

        });
        // Add a fill layer with some transparency
        map.addLayer({
            id: `dieselGasOil-layer`,
            type: 'fill',
            source: `dieselGasOil`,
            paint: {
                'fill-color': colorPalette.dieselgasOil,
                'fill-opacity': 0.4
            }
        });
        // Add a line layer to draw the circle outline
        map.addLayer({
            id: `dieselGasOil-outline`,
            type: 'line',
            source: `dieselGasOil`,
            paint: {
                'line-color': '#0094ff',
                'line-width': .5
            }
        });
        
        // Add the pumped hydro layer to the map
        map.addSource(`pumpedHydro`, {
            type: 'geojson',
            data: pumpedHydroCirclesJSON,

        });
        // Add a fill layer with some transparency
        map.addLayer({
            id: `pumpedHydro-layer`,
            type: 'fill',
            source: `pumpedHydro`,
            paint: {
                'fill-color': colorPalette.pumpedHydro,
                'fill-opacity': 0.4
            }
        });
        // Add a line layer to draw the circle outline
        map.addLayer({
            id: `pumpedHydro-outline`,
            type: 'line',
            source: `pumpedHydro`,
            paint: {
                'line-color': '#0094ff',
                'line-width': .5
            }
        });
        
        // Add the hydro layer to the map
        map.addSource(`hydro`, {
            type: 'geojson',
            data: hydroCirclesJSON,

        });
        // Add a fill layer with some transparency
        map.addLayer({
            id: `hydro-layer`,
            type: 'fill',
            source: `hydro`,
            paint: {
                'fill-color': colorPalette.hydro,
                'fill-opacity': 0.4
            }
        });
        // Add a line layer to draw the circle outline
        map.addLayer({
            id: `hydro-outline`,
            type: 'line',
            source: `hydro`,
            paint: {
                'line-color': '#0094ff',
                'line-width': .5
            }
        });

        // Add the biomass layer to the map
        map.addSource(`biomass`, {
            type: 'geojson',
            data: biomassCirclesJSON,

        });
        // Add a fill layer with some transparency
        map.addLayer({
            id: `biomass-layer`,
            type: 'fill',
            source: `biomass`,
            paint: {
                'fill-color': colorPalette.biomass,
                'fill-opacity': 0.4
            }
        });
        // Add a line layer to draw the circle outline
        map.addLayer({
            id: `biomass-outline`,
            type: 'line',
            source: `biomass`,
            paint: {
                'line-color': '#0094ff',
                'line-width': .5
            }
        });
        
        // Add the coal layer to the map
        map.addSource(`coal`, {
            type: 'geojson',
            data: biomassCirclesJSON,

        });
        // Add a fill layer with some transparency
        map.addLayer({
            id: `coal-layer`,
            type: 'fill',
            source: `coal`,
            paint: {
                'fill-color': colorPalette.coal,
                'fill-opacity': 0.4
            }
        });
        // Add a line layer to draw the circle outline
        map.addLayer({
            id: `coal-outline`,
            type: 'line',
            source: `coal`,
            paint: {
                'line-color': '#0094ff',
                'line-width': .5
            }
        });
        
        // Add the sour gas layer to the map
        map.addSource(`sourGas`, {
            type: 'geojson',
            data: pumpedHydroCirclesJSON,

        });
        // Add a fill layer with some transparency
        map.addLayer({
            id: `sourGas-layer`,
            type: 'fill',
            source: `sourGas`,
            paint: {
                'fill-color': colorPalette.sourGas,
                'fill-opacity': 0.4
            }
        });
        // Add a line layer to draw the circle outline
        map.addLayer({
            id: `sourGas-outline`,
            type: 'line',
            source: `sourGas`,
            paint: {
                'line-color': '#0094ff',
                'line-width': .5
            }
        });
        
       
    });//map.on('load', ...) function
</script>
</body>
</html>
